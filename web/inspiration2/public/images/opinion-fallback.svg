<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#backgroundGradient)"/>
  
  <!-- Decorative Circles -->
  <circle cx="150" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="650" cy="300" r="80" fill="rgba(255,255,255,0.08)"/>
  <circle cx="700" cy="80" r="40" fill="rgba(255,255,255,0.12)"/>
  
  <!-- Comment Bubble Icon -->
  <g transform="translate(400, 200)">
    <!-- Main bubble -->
    <path d="M-80 -40 L80 -40 Q100 -40 100 -20 L100 20 Q100 40 80 40 L-40 40 L-60 60 L-50 40 L-80 40 Q-100 40 -100 20 L-100 -20 Q-100 -40 -80 -40 Z" 
          fill="url(#iconGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Dots inside bubble -->
    <circle cx="-30" cy="0" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="0" cy="0" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="30" cy="0" r="8" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Title Text -->
  <text x="400" y="280" text-anchor="middle" fill="rgba(255,255,255,0.95)" 
        font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600">
    Opinion Post
  </text>
  
  <!-- Subtitle Text -->
  <text x="400" y="320" text-anchor="middle" fill="rgba(255,255,255,0.8)" 
        font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400">
    Community Discussion & Insights
  </text>
</svg>
